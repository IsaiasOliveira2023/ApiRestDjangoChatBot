<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Laboratório - TechNova</title>
    
    <style>
        /* Estilos básicos (CSS) */
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 50px auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; }
        h1 { text-align: center; padding: 15px; background-color: #007bff; color: white; border-radius: 8px 8px 0 0; margin: 0; }
        .chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; border-bottom: 1px solid #ccc; }
        .msg { padding: 8px 12px; margin: 5px 0; border-radius: 15px; max-width: 80%; white-space: pre-wrap; }
        .user { background-color: #d1e7dd; margin-left: auto; text-align: right; }
        .bot { background-color: #f8d7da; margin-right: auto; text-align: left; }
        .input-area { display: flex; padding: 15px; }
        #userInput { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
        button { padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 0 4px 4px 0; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Assistente de Reservas</h1>
        <div id="chat" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite aqui..." autofocus>
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        let estado = 'aguardando_nome';
        let dadosReserva = {};
        window.materias = []; 

        function adicionar(msg, tipo) {
            const div = document.createElement('div');
            div.className = `msg ${tipo}`;
            div.textContent = msg;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Carrega matérias da API ao iniciar
        fetch('/api/materias/')
            .then(r => r.json())
            .then(materias => {
                window.materias = materias; // Armazena as matérias globalmente
                // Inicia a conversa após carregar as matérias
                adicionar("Olá! Sou o assistente da TechNova. Qual é o seu nome?", 'bot');
            })
            .catch(error => {
                console.error("Erro ao carregar matérias:", error);
                adicionar("Desculpe, não consegui carregar a lista de matérias. Verifique se o servidor da API está rodando corretamente.", 'bot');
            });
            
        function enviar() {
            const input = document.getElementById('userInput');
            const texto = input.value.trim();
            if (!texto) return;

            adicionar(texto, 'user');
            input.value = '';

            if (estado === 'aguardando_nome') {
                dadosReserva.professor = texto;
                estado = 'escolher_materia';
                const lista = window.materias.map(m => m.nome).join(', ');
                adicionar(`Seja bem-vindo, ${texto}! Temos estas matérias: ${lista}. Qual será ministrada no laboratório?`, 'bot');

            } else if (estado === 'escolher_materia') {
                const materia = window.materias.find(m =>
                    m.nome.toLowerCase().includes(texto.toLowerCase())
                );
                
                if (materia) {
                    dadosReserva.materia = materia.nome;
                    dadosReserva.professor_materia = materia.professor; 
                    estado = 'definir_data';
                    adicionar(`Ótimo! Quando será a aula de ${materia.nome}? (ex: 15/10)`, 'bot');
                } else {
                    adicionar(`Desculpe, não encontrei "${texto}". Digite o nome completo ou tente novamente.`, 'bot');
                }

            } else if (estado === 'definir_data') {
                dadosReserva.data = texto;
                estado = 'definir_hora';
                adicionar('A que horas? (ex: 14:00)', 'bot');

            } else if (estado === 'definir_hora') {
                dadosReserva.hora = texto;
                estado = 'confirmar';
                
                adicionar(
                    'Confirme a reserva:\n\n' +
                    `Matéria: ${dadosReserva.materia}\n` +
                    `Professor (Reservante): ${dadosReserva.professor}\n` + 
                    `Professor (Matéria): ${dadosReserva.professor_materia}\n` + 
                    `Data: ${dadosReserva.data}\n` +
                    `Hora: ${dadosReserva.hora}\n\n` +
                    'Digite "sim" para confirmar.',
                    'bot'
                );
            } else if (estado === 'confirmar') {
                if (texto.toLowerCase() === 'sim') {
                    adicionar(
                        `✅ Reserva confirmada! O laboratório está marcado para ${dadosReserva.data} às ${dadosReserva.hora}.`, 
                        'bot'
                    );
                    estado = 'concluido';
                } else {
                    adicionar('Reserva cancelada. Você pode recarregar a página para começar novamente.', 'bot');
                    estado = 'cancelado';
                }
            } else if (estado === 'concluido' || estado === 'cancelado') {
                adicionar('A conversa foi encerrada. Recarregue a página para começar um novo agendamento.', 'bot');
            }
        }

        document.getElementById('userInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') enviar();
        });
    </script>

</body>
</html>
